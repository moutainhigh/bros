
<!--借记卡-->
<div class="main-box" ng-repeat="accountList in list" ng-if="list && list.length>0">
    <div class="account-list-box">
        <div class="account-list-title">
            <div class="card-box">
                <div class="card">
                    <div class="card-img card2">
                        <div class="card-number" ng-bind="accountList.productName"></div>
                    </div>
                </div>
                <div class="card-mask"><span>序号:{{$index+1}}</span></div>
            </div>
            <div class="card-info">
                <dl>
                    <dd>产品标识</dd>
                    <dt ng-bind="accountList.productId"></dt>
                </dl>
                <dl>
                    <dd>产品名字</dd>
                    <dt ng-bind="accountList.productName"></dt>
                </dl>
            </div>
            <div class="card-btn">
                <button type="button" class="btn btn-primary btn-sm" ng-repeat="productIdList in accountList.productIdList" ui-sref="productdetail({productId:productIdList.productId})">{{productIdList.productName|intercept}}</button>
            </div>
        </div>
    </div>
</div>
<div class="main-box" ng-if="!(list && list.length>0)">
    <div class="account-list-box">
        <div class="account-list-title">
            <div class="card-box">
                <div class="card">
                    <div class="card-img card2">
                        <div class="card-number"> 该客户无签约产品</div>
                    </div>
                </div>
                <div class="card-mask"><span></span></div>
            </div>
            <div class="card-info">
                <h4>该客户无签约产品</h4>
            </div>
        </div>
    </div>
</div>
