

    <div class="discount-box" ng-controller="shoppingcardirController as vm" >
        <div class="discount-bar">
            <div class="discount-title">优惠组合</div>
            <div class="discount-close glyphicon glyphicon-remove-sign" ng-click="vm.closetable()">
            </div>
        </div>
        <div class="discount-list" ng-show=tjdetail.show>
            <ul class="product-list" ng-repeat="productCarList in list">
                <li>
                    <a href=""><img src="{{productCarList.producturl}}" alt="" ui-sref="productdetail({productCode:productCarList.productCode})"></a>
                </li>
                <li><b ng-bind="productCarList.productname" ui-sref="productdetail({productCode:productCarList.productCode})"></b></li>
                <li>收益率：<strong ng-bind="productCarList.productrate"></strong><b>%</b></li>
                <li>起售金额:<strong ng-bind="productCarList.productrate|currency:'￥'"></strong></li>
                <li class="li-fp">
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" id="{{productCarList.productCode}}1" ng-click="vm.checkboxclick(this)">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="{{productCarList.productCode}}"> 元
                        </td>
                    </tr>
                </table>

                </li>
            </ul>
            <ul class="product-info">
                <li><b>优惠信息</b></li>
                <li class="product-line"><span>总价:</span><i ng-bind="vm.allpice|currency:'￥'"></i></li>
                <li class="product-line"><span>优惠价:</span><strong ng-bind="vm.allpiceyh|currency:'￥'"></strong></li>
                <li><span>节省:</span><i ng-bind="vm.allpicejs|currency:'￥'"></i></li>
                <li>
                    <i><button type="button" class="btn btn-primary" ng-click="vm.addpaycarlist()">确认购买</button></i>
                </li>
            </ul>
        </div>
    </div>
