<div tabindex="-1" role="dialog" class="modal" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
        <div class="modal-content">
            <div class="modal-header" ng-controller="ModalTemplateController as vm">
                <a class="close" ng-click="vm.close()">
                    <i></i>
                </a>
            </div>
            <div class="modal-body" modal-transclude></div>
        </div>
    </div>
</div>
