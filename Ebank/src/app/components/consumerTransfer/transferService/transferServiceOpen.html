<div class="transfer-wind-input">
    <div class="transfer-wind-title">加入购物车</div>
    <div class="ebank-input-box">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>付款账号</label>
                <div class="col-sm-5">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <p class="help-text">账户余额：<span>500,000.00元</span></p>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>转账金额</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                    <p class="help-text">大写：<span>500,000.00元</span></p>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>收款账号</label>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span key="6" class="input-group-btn "><button class="btn btn-info" type="button">选择</button></span>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>收款人姓名</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>开户行</label>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span key="6" class="input-group-btn "><button class="btn btn-info" type="button">选择</button></span>
                    </div>
                </div>
                <div class="col-sm-5">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>短信通知</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">是否短信通知
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>转账用途</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>安全认证工具</label>
                <div class="col-sm-5">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> 短信认证
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> USB Key
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> 安全令牌
                    </label>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>短信认证码</label>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span key="6" class="input-group-btn "><button class="btn btn-info" type="button">获取短信认证码</button></span>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label"><span class="red">*</span>交易密码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary"  ng-click="vm.addcar()">加入购物车</button>
                </div>
            </div>
        </form>
    </div>
</div>
