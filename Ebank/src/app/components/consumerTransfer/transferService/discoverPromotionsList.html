<div>
    <div class="main-box" ng-if="vm.discoverPromotionsListFlag=='0'">
        <div class="nav-title-bar">
            <div class="title">促销明细：</div>
        </div>
        <div class="bar"><span ng-bind="vm.promoText"></span></div>
        <div class="nav-title-bar">
            <div class="title">用于促销的产品列表</div>
        </div>
        <div>
            <div class="transfer-list-two">
                <div class="transfer-list-box">
                    <div class="transfer-list" ng-repeat="product in vm.productIdList">
                        <transfer-product compare="vm.addcar(product);" product="product"></transfer-product>
                    </div>
                </div>
                <paging class="small" page="vm.page.currentPage" page-size="vm.page.pageSize" total="vm.page.total" adjacent="{{vm.page.adjacent}}" dots="{{vm.page.dots}}" scroll-top="false" hide-if-empty="true" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" paging-action="vm.DoCtrlPagingAct('Paging Clicked', page, pageSize, total)">
                </paging>
            </div>
        </div>
        <div browsehistory></div>
    </div>
    <div class="main-box" ng-if="vm.discoverPromotionsListFlag=='1'">
        <div class="nav-title-bar">
            <div class="title">推荐产品列表</div>
        </div>
        <div>
            <div class="transfer-list-two">
                <div class="transfer-list-box">
                    <div class="transfer-list" ng-repeat="product in vm.productIdListPage">
                        <transfer-product compare="vm.addcar(product);" product="product"></transfer-product>
                    </div>
                </div>

                    <paging class="small" page="vm.page.currentPage" page-size="vm.page.pageSize" total="vm.page.total" adjacent="{{vm.page.adjacent}}" dots="{{vm.page.dots}}" scroll-top="false" hide-if-empty="true" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" paging-action="vm.DoCtrlPagingAct('Paging Clicked', page, pageSize, total)">
                    </paging>
            </div>
        </div>
    </div>
</div>
